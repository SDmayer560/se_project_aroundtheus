<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The U.S</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Logan McKinzie" />
    <meta
      name="description"
      content="A Webpage of pictures from around the US"
    />
    <meta name="keywords" content="Pictures, US" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__info-grouping">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <button
                class="profile__info-edit buttons"
                type="button"
                id="profile-edit"
              >
                <img
                  src="./images/edit.svg"
                  alt="edit profile button"
                  class="profile__info-edit-image"
                />
              </button>
            </div>
            <p class="profile__info-occupation">Explorer</p>
          </div>
          <button class="profile__add buttons" type="button">
            <img
              src="./images/Plus.svg"
              alt="add image button"
              class="profile__add-image"
            />
          </button>
        </section>

        <section class="locations">
          <article class="locations__grid-item">
            <img
              src="./images/yosemite-valley.jpg"
              alt="Yosemite Valley"
              class="locations__grid-item-image"
            />
            <div class="locations__grid-item-grouping">
              <h2 class="locations__grid-item-name">Yosemite Valley</h2>
              <button type="button" class="locations__grid-item-heart buttons">
                <img
                  src="./images/Heart-Button.svg"
                  alt="heart button"
                  class="locations__grid-item-heart-image"
                />
              </button>
            </div>
          </article>
          <article class="locations__grid-item">
            <img
              src="./images/lake-louise.png"
              alt="Lake Lousie"
              class="locations__grid-item-image"
            />
            <div class="locations__grid-item-grouping">
              <h2 class="locations__grid-item-name">Lake Lousie</h2>
              <button type="button" class="locations__grid-item-heart buttons">
                <img
                  src="./images/Heart-Button.svg"
                  alt="heart button"
                  class="locations__grid-item-heart-image"
                />
              </button>
            </div>
          </article>
          <article class="locations__grid-item">
            <img
              src="./images/bald-mountains.png"
              alt="Bald Mountains"
              class="locations__grid-item-image"
            />
            <div class="locations__grid-item-grouping">
              <h2 class="locations__grid-item-name">Bald Mountains</h2>
              <button type="button" class="locations__grid-item-heart buttons">
                <img
                  src="./images/Heart-Button.svg"
                  alt="heart button"
                  class="locations__grid-item-heart-image"
                />
              </button>
            </div>
          </article>
          <article class="locations__grid-item">
            <img
              src="./images/latemar.png"
              alt="Latemar"
              class="locations__grid-item-image"
            />
            <div class="locations__grid-item-grouping">
              <h2 class="locations__grid-item-name">Latemar</h2>
              <button type="button" class="locations__grid-item-heart buttons">
                <img
                  src="./images/Heart-Button.svg"
                  alt="heart button"
                  class="locations__grid-item-heart-image"
                />
              </button>
            </div>
          </article>
          <article class="locations__grid-item">
            <img
              src="./images/vanoise-national-park.png"
              alt="Vanoise National Park"
              class="locations__grid-item-image"
            />
            <div class="locations__grid-item-grouping">
              <h2 class="locations__grid-item-name">Vanoise National Park</h2>
              <button type="button" class="locations__grid-item-heart buttons">
                <img
                  src="./images/Heart-Button.svg"
                  alt="heart button"
                  class="locations__grid-item-heart-image"
                />
              </button>
            </div>
          </article>
          <article class="locations__grid-item">
            <img
              src="./images/lago-di-braies.png"
              alt="Lago di Braies"
              class="locations__grid-item-image"
            />
            <div class="locations__grid-item-grouping">
              <h2 class="locations__grid-item-name">Lago di Braies</h2>
              <button type="button" class="locations__grid-item-heart buttons">
                <img
                  src="./images/Heart-Button.svg"
                  alt="heart button"
                  class="locations__grid-item-heart-image"
                />
              </button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup popup__closed" id="popup">
      <div class="popup__box">
        <button class="popup__close buttons" id="closePopup">
          <img
            src="./images/Close Icon.svg"
            alt="close button"
            class="popup__close-image"
          />
        </button>
        <p class="popup__title">Edit Profile</p>
        <input
          class="popup__field"
          type="text"
          placeholder="Jacques Cousteau"
        />
        <input class="popup__field" type="text" placeholder="Explorer" />
        <button class="popup__button buttons">Save</button>
      </div>
    </div>
  </body>
</html>

<script src="./scripts/index.js"></script>
