<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The U.S</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Logan McKinzie" />
    <meta
      name="description"
      content="A Webpage of pictures from around the US"
    />
    <meta name="keywords" content="Pictures, US" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__info-grouping">
              <h1 class="profile__info-name" id="name">Jacques Cousteau</h1>
              <button
                class="profile__info-edit buttons"
                type="button"
                id="profile-edit"
              >
                <img
                  src="./images/edit.svg"
                  alt="edit profile button"
                  class="profile__info-edit-image"
                />
              </button>
            </div>
            <p class="profile__info-occupation" id="occupation">Explorer</p>
          </div>
          <button class="profile__add buttons" type="button" id="addbutton">
            <img
              src="./images/Plus.svg"
              alt="add image button"
              class="profile__add-image"
            />
          </button>
        </section>

        <section class="locations" id="cardscontainer">
          <template id="cards">
            <article class="locations__grid-item">
              <button
                type="button"
                class="locations__grid-item-delete buttons"
                id="delete"
              >
                <img src="./images/Trash.svg" alt="Trash button" />
              </button>
              <img class="locations__grid-item-image" id="cardImage" />
              <div class="locations__grid-item-grouping">
                <h2 class="locations__grid-item-name" id="cardName">
                  Yosemite Valley
                </h2>
                <button
                  type="button"
                  class="locations__grid-item-heart buttons"
                  id="likeButton"
                ></button>
              </div>
            </article>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup popup_closed" id="popup-profile">
      <div class="popup__box" id="popup-box">
        <button class="popup__close buttons" id="closePopup">
          <img
            src="./images/close-icon.svg"
            alt="close button"
            class="popup__close-image"
          />
        </button>
        <p class="popup__title">Edit Profile</p>
        <form class="popup__form" id="editform">
          <fieldset class="popup__fieldset">
            <input
              class="popup__field popup__field-input"
              type="text"
              placeholder="Name"
              id="namefield"
              minlength="2"
              maxlength="40"
              required
            />
            <span class=".popup__error-text" id="namefield-error">&nbsp;</span>
            <input
              class="popup__field popup__field-input"
              type="text"
              placeholder="Occupation"
              id="occupationfield"
              minlength="2"
              maxlength="200"
              required
            />
            <span class=".popup__error-text" id="occupationfield-error"
              >&nbsp;</span
            >
            <button
              class="popup__button buttons"
              type="submit"
              id="profile-submit"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_closed" id="popup-add">
      <div class="popup__box" id="popup-box">
        <button class="popup__close buttons" id="closePopup">
          <img
            src="./images/close-icon.svg"
            alt="close button"
            class="popup__close-image"
          />
        </button>
        <p class="popup__title">New Place</p>
        <form class="popup__form" id="addform">
          <fieldset class="popup__fieldset">
            <input
              class="popup__field popup__field-input"
              type="text"
              placeholder="Title"
              id="titlefield"
              required
              minlength="1"
              maxlength="30"
            />
            <span class=".popup__error-text" id="titlefield-error">&nbsp;</span>
            <input
              class="popup__field popup__field-input"
              type="url"
              placeholder="Link"
              id="linkfield"
              required
            />
            <span class=".popup__error-text" id="linkfield-error">&nbsp;</span>
            <button class="popup__button buttons" type="submit" id="add-submit">
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="popupPicture">
      <div class="popup__group">
        <img class="popup__group-image" id="popupImage" src="#" alt="" />
        <button class="popup__close buttons" id="closePopup">
          <img
            src="./images/close-icon.svg"
            alt="close button"
            class="popup__group-close-image"
          />
        </button>
        <p class="popup-title" id="popupTitle"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
