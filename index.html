<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The U.S</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Logan McKinzie" />
    <meta
      name="description"
      content="A Webpage of pictures from around the US"
    />
    <meta name="keywords" content="Pictures, US" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <div class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__info_grouping">
              <h2 class="profile__info_name">Jacques Cousteau</h2>
              <button class="profile__info_edit buttons" type="button">
                <img
                  src="./images/edit.svg"
                  alt="edit profile button"
                  class="profile__info_edit-image"
                />
              </button>
            </div>
            <p class="profile__info_occupation">Explorer</p>
          </div>
          <div class="profile__info_empty-space"></div>
          <button class="profile__add-image buttons" type="button">
            <img
              src="./images/Plus.svg"
              alt="add image button"
              class="profile__add-image_image"
            />
          </button>
        </div>

        <div class="locations">
          <div class="locations__grid-item">
            <img
              src="./images/yosemite-valley.jpg"
              alt="Yosemite Valley"
              class="locations__grid-item_image"
            />
            <h2 class="locations__grid-item_name">Yosemite Valley</h2>
            <button type="button" class="locations__grid-item_heart">
              <img
                src="./images/Heart-Button.svg"
                alt="heart button"
                class="locations__grid-item_heart-image"
              />
            </button>
          </div>
          <div class="locations__grid-item">
            <img
              src="./images/lake-louise.png"
              alt="Lake Lousie"
              class="locations__grid-item_image"
            />
            <h2 class="locations__grid-item_name">Lake Lousie</h2>
            <button type="button" class="locations__grid-item_heart">
              <img
                src="./images/Heart-Button.svg"
                alt="heart button"
                class="locations__grid-item_heart-image"
              />
            </button>
          </div>
          <div class="locations__grid-item">
            <img
              src="./images/bald-mountains.png"
              alt="Bald Mountains"
              class="locations__grid-item_image"
            />
            <h2 class="locations__grid-item_name">Bald Mountains</h2>
            <button type="button" class="locations__grid-item_heart">
              <img
                src="./images/Heart-Button.svg"
                alt="heart button"
                class="locations__grid-item_heart-image"
              />
            </button>
          </div>
          <div class="locations__grid-item">
            <img
              src="./images/latemar.png"
              alt="Latemar"
              class="locations__grid-item_image"
            />
            <h2 class="locations__grid-item_name">Latemar</h2>
            <button type="button" class="locations__grid-item_heart">
              <img
                src="./images/Heart-Button.svg"
                alt="heart button"
                class="locations__grid-item_heart-image"
              />
            </button>
          </div>
          <div class="locations__grid-item">
            <img
              src="./images/vanoise-national-park.png"
              alt="Vanoise National Park"
              class="locations__grid-item_image"
            />
            <h2 class="locations__grid-item_name">Vanoise National Park</h2>
            <button type="button" class="locations__grid-item_heart">
              <img
                src="./images/Heart-Button.svg"
                alt="heart button"
                class="locations__grid-item_heart-image"
              />
            </button>
          </div>
          <div class="locations__grid-item">
            <img
              src="./images/lago-di-braies.png"
              alt="Lago di Braies"
              class="locations__grid-item_image"
            />
            <h2 class="locations__grid-item_name">Lago di Braies</h2>
            <button type="button" class="locations__grid-item_heart">
              <img
                src="./images/Heart-Button.svg"
                alt="heart button"
                class="locations__grid-item_heart-image"
              />
            </button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
